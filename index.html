<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlore</title>
</head>

<body>
  <h1>Pizza Parlore</h1>
  <div class="row">
    <div class="column1">
      <h2>Choose a size of your pizza:</h2>
      <h3>Small - $15, Medium - $20, Large - $25</h3>
      <img id="small" src="img/pizza.jpg" alt="small pizza image">
      <img id="medium" src="img/pizza.jpg" alt="meidum pizza image">
      <img id="large" src="img/pizza.jpg" alt="large pizza image">
      <h2>Select toppings:</h2>
      <h3>Each topping adds $2</h3>
      <img id="ham" src="img/ham.jpg" alt="ham image">
      <img id="salami" src="img/salami.jpg" alt="salami image">
      <img id="cheese" src="img/cheese.jpg" alt="cheese image">
      <img id="mushrooms" src="img/mushrooms.jpg" alt="mushrooms image">
      <img id="tomatoes" src="img/tomatoes.jpg" alt="tomatoes image">
      <img id="onions" src="img/onions.jpg" alt="onions image">
      <br>
      <br>
      <br>
      <input type="button" id="orderMore" value="Add Another Pizza"><br><br>
    </div>

    <div class="column2">
      <h2>Order info:</h2>
      <h3 id="output1"></h3>
      <h3 id="output2"></h3>
      <h3 id="output3"></h3>
      <h3 id="output4"></h3>
      <h3 id="output5"></h3>
      <h3 id="output6"></h3>
      <h3 id="output7"></h3>
      <h3 id="output8"></h3>
      <h3 id="output9"></h3>
      <h3 id="output10"></h3>
      <input type="button" id="order" value="Finalize Order"><br><br>
      <h3 id="finalCheck"></h3>
      <br>
      <div id="hidden">
        <h4>We deliver! Delivery cost is $10. Please fill out the following form:</h4>
        <form>
          <label for="name">Name:</label>
          <input id="name" type="string">
          <br>
          <br>
          <label for="street">Street Address:</label>
          <input id="street" type="string">
          <label for="city">City:</label>
          <input id="city" type="string">
          <br>
          <br>
          <label for="notes">Delivery notes:</label>
          <input id="notes" type="string">
          <br>
          <br>
          <h4>Payment info:</h4>
          <label for="card">Credit card number:</label>
          <input id="card" type="string">
          <br>
          <br>
          <label for="cardname">Name on the card:</label>
          <input id="card" type="string">
          <br>
          <br>
          <label for="exp">Expiration date mm/yy:</label>
          <input id="card" type="string">
          <label for="code">CVC code:</label>
          <input id="code" type="string">
          <br>
          <br>
          <input type="button" id="order1" value="Order"><br><br>
          <h4 id="hangon"></h4>
          <img id="delivery">
        </form>

      </div>
    </div>
  </div>
</body>

</html>
